<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card | Nike Shoes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./nike.jpg" alt="nike">
                
            </div>
            <div class="info">
                <h1 class="title">Nike Air Force </h1>
                <h4 class = 'price'>$ 200.99 </h4>
                <h3 class = 'sold'>Disrupt the universe in your Nike MX-720-818.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="buy">
                    <div class="purchase">
                        <button>Find in Store</button>
                    </div>
                    <div class="cart">
                        <button>Add to Chart</button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
